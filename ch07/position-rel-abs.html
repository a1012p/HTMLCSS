<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
        #box1
        {
            width: 400px;
            height: 400px;
            background-color: orange;
            position: relative; /* box1 기준 */
            margin: 50px;
        }
        #box2
        {
            width: 100px;
            height: 100px;
            background-color: forestgreen;
            position: absolute;
            bottom :50px;
            right: 100px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">박스2</div>
    </div>
</body>
</html>
