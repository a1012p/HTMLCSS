<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing 예제</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 10px;
            /* float:left; */
            display: inline-block;
        }
        #box1{
            border: 2px solid orchid; /*padding을 포함한 크기*/
            box-sizing: border-box;
        }
        #box2{
            border: 2px solid blueviolet;  /*콘텐츠 크기*/
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div id="box1"> 
        width = 콘텐트 영역 + padding
    </div>
    <div id="box2">
        width = 콘텐트 영역
    </div>
    
</body>
</html>
