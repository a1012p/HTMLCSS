<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제2</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            line-height: 2;
        }
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>습니다</p>
    <hr>
    <h2>개인 정보</h2>
    <from>
        <ul>
            <li>
                <label for="username">이름</label>
                <input type="text" placeholder="공백 없이 입력하세요" id="username">
            </li>
            <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone">
            </li>
        </ul>
    </from>
    <h2>지원 분야</h2>
    <form>
        <ul>
            <li>
               <label for="webp"><input type="radio" name="apply" value="web publishing">웹 퍼블리싱</label>
            </li>
            <li>
               <label for="weba"><input type="radio" name="apply" value="web application">웹 애플리케이션 개발</label>
            </li>
            <li>
               <label for="develope"><input type="radio" name="apply" value="developer">개발 환경 개선</label>
            </li>
        </ul>
    </form>
    <h2>지원 동기</h2>
    <form>
        <textarea cols="50" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    </form>
    <button type="button">접수하기</button>
    <button type="reset">다시쓰기</button>
</body>
</html>
