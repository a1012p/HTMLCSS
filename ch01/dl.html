<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>설명 목록 태그</title>
    </head>
    <body>
        <h2>웹 표준 기술</h2>
        <dl>
            <dt>HTML</dt>
            <dd>하이퍼텍스트<abbr title="HyperText">(HT)</abbr>를 마크업 하는 언어이다.</dd>
            <dt>CSS</dt>
            <dd>웹 문서의 디자인 요소를 담당하는 기능을 가진 웹 <i>표준 기술</i>이다.</dd>
            <dt>자바스크립트</dt>
            <dd>객체 기반의 <strong>스트립트 언어</strong>로써 웹의 동작을 구현하는 기술이다.</dd>
        </dl>
    </body>
</html>
